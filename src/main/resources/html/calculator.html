<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head><title>Calculator</title></head>
<body bgcolor='grey'>
	<center>
		<h1>Calculator</h1>
		<script language="JavaScript" type="text/javascript">
		<!-- Begin
			//  FUNCTION: compute
			function compute(f) {
				f.view.value = eval(f.view.value);
			}

			//  FUNCTION: input
			function input(f, val) {
				f.view.value += val;
			}
		//  End -->
		</script>

		<table cellpadding="0" cellspacing="0" border="1" bgcolor="black" background="grey" bordercolor="blue">
			<tr>
				<td>
					<table cellpadding="8" cellspacing="0" bgcolor="AABBCC">
						<form name="calc" action="">
							<tr>
								<td colspan="2"><input type="text" name="view" size="30" action="compute(this)"></td>
							</tr>
							<tr>
								<td colspan="2">
									<div align="RIGHT">
										<input type="button" value="  7  "
											onclick="input(this.form, '7')"> <input type="button"
											value="  8  " onclick="input(this.form, '8')"> <input
											type="button" value="  9  " onclick="input(this.form,'9')">
										<input type="button" value="   .  "
											onclick="input(this.form, '.')"> <input type="reset"
											value="   C  ">
									</div>
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<div align="RIGHT">
										<input type="button" value="  4  "
											onclick="input(this.form, '4')"> <input type="button"
											value="  5  " onclick="input(this.form, '5')"> <input
											type="button" value="  6  " onclick="input(this.form, '6')">
										<input type="button" value="  *  "
											onclick="input(this.form, '*')"> <input type="button"
											value="   /    " onclick="input(this.form, '/')">
									</div>
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<div align="RIGHT">
										<input type="button" value="  1  "
											onclick="input(this.form, '1')"> <input type="button"
											value="  2  " onclick="input(this.form, '2')"> <input
											type="button" value="  3  " onclick="input(this.form, '3')">
										<input type="button" value="  -  "
											onclick="input(this.form, '-')"> <input type="button"
											value="   +   " onclick="input(this.form, '+')">
									</div>
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<div align="RIGHT">
										<input type="button" value="  0  "
											onclick="input(this.form, '0')"> <input type="button"
											value="  00  " onclick="input(this.form, '00')"> <input
											type="button" value="  .00  "
											onclick="input(this.form, '.00')"> <input
											type="button" value="   =   " onclick="compute(this.form)">
									</div>
								</td>
							</tr>
						</form>
					</table>
				</td>
			</tr>
		</table>
	</center>
</body>
</html>
